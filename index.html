    <link rel="stylesheet" href="css/12bool.css">

            <div class="col-1 col-style">1 col</div>
            <div class="col-1 col-style">1 col</div>
            <div class="col-1 col-style">1 col</div>
            <div class="col-1 col-style">1 col</div>
            <div class="col-1 col-style">1 col</div>
            <div class="col-1 col-style">1 col</div>
            <div class="col-1 col-style">1 col</div>
            <div class="col-1 col-style">1 col</div>
            <div class="col-1 col-style">1 col</div>

        <!-- second row -->

            <div class="col-2 col-style">2 col</div>
            <div class="col-5 col-style">5 col</div>
            <div class="col-5 col-style">5 col</div>
        </div>

        <!-- third row -->
        <div class="row">
            <div class="col-12 col-style">12 col</div>
        </div>

        <!-- fourth row -->
        <div class="row">
            <div class="col-8 col-style">8 col</div>
            <div class="col-2 col-style">2 col</div>
            <div class="col-2 col-style">2 col</div>
        </div>

        <!-- fifth row -->
        <div class="row">
            <div class="col-1 col-style">1 col</div>
            <div class="col-2 col-style">2 col</div>
            <div class="col-2 col-style">2 col</div>
            <div class="col-6 col-style">6 col</div>
            <div class="col-1 col-style">1 col</div>
        </div>

        <!-- nested columns -->
        <div class="row">
            <div class="col-6 col-style flex">
                <div class="col-2 col-style-nested">Nested 2 col</div>
                <div class="col-2 col-style-nested">Nested 2 col</div>
                <div class="col-8 col-style-nested">Nested 8 col</div>

            <div class="col-6 col-style flex">
                <div class="col-6 col-style-nested">Nested 6 col</div>
                <div class="col-6 col-style-nested">Nested 6 col</div>
            </div>
        </div>

        <div class="row">

        <!-- third row -->
        <div class="row">

            <div class="col-2 col-style padding col-10-offset"></div>
